<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Tata Rias</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <img src= "img/Makeup Studio Red Cosmetics Strokes Logo.jpg" alt="Wahyuni Salon" class="logo">
            <h1>Wahyuni Salon</h1>
            <nav>
                <ul>
                    <li><a href="#pengantin">Pengantin</a></li>
                    <li><a href="#dekorasi">Dekorasi pengantin</a></li>
                    <li><a href="#hakikah">Dekorasi hakikah</a></li>
                    <li><a href="#makeup">Make Up</a></li>
                    <li><a href="#kontak">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
            <section id="pengantin">
                <h2>Foto Pengantin</h2>
                <div class="gallery">
                    <img src="img/6.jpg" alt="Pengantin 1" class="gallery-item">
                    <img src="img/8.jpg" alt="Pengantin 2" class="gallery-item">
                    <!-- Tambah foto pengantin lainnya di sini -->
                </div>
            </section>
    
            <section id="dekorasi">
                <h2>Foto Dekorasi Pengantin</h2>
                <div class="gallery">
                    <img src= "img/7.jpg" alt="Dekorasi 1" class="gallery-item">
                    <img src= "img/3.jpg" alt="Dekorasi 2" class="gallery-item">
                    <!-- Tambah foto dekorasi lainnya di sini -->
                </div>
            </section>
    
            <section id="hakikah">
                <h2>Foto Dekorasi Hakikah</h2>
                <div class="gallery">
                    <img src= "img/2.jpg" alt="Hakikah 1" class="gallery-item">
                    <img src= "img/Untitled design.jpg" alt="Hakikah 2" class="gallery-item">
                    <!-- Tambah foto hakikah lainnya di sini -->
                </div>
            </section>
    
            <section id="makeup">
                <h2>Foto Make Up</h2>
                <div class="gallery">
                    <img src="img/4.jpg" alt="Make Up 1" class="gallery-item">
                    <img src="img/1.jpg" alt="Make Up 2" class="gallery-item">
                    <!-- Tambah foto make up lainnya di sini -->
                </div>
            </section>
    
            <!-- Modal untuk menampilkan gambar yang lebih besar -->
            <div id="modal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modal-img">
                <div id="caption"></div>
            </div>

        <section id="kontak">
            <h2>Kontak Kami</h2>
            <p>Untuk informasi lebih lanjut, hubungi kami melalui WhatsApp:</p>
            <a href="https://wa.me/6282353274056" class="whatsapp-link" target="_blank">
                <img src="img/pngtree-whatsapp-icon-social-media-png-image_6618452.png"alt="WhatsApp Icon">
                <span>Hubungi Kami</span>
            </a>
        </section>
    </main>

    <footer class="footer">
        <div class="scrolling-text">
            <p>@ 2024 Wahyuni Salon</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
